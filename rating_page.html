<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="rating page">
  <meta name="author" content="Rakitha Abeykoon">
  <link rel="icon" type="images/png" href="/images/favicon-32x32.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="rating_page_stylesheet.css">
  <title>Rating Page</title>
</head>
<body>
  <div class="rating-card">
    <div class="rating-card_content">
      <img src="/images/icon-star.svg" class="star" alt="star"/>
      <h1 class="rating-card_title">How did we do?</h1>
      <p class="rating-card_description">
        Please letus know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <form class="form">
        <div>
          <div id="form_radio-Group">
            <input type="radio" id="rate-1" class="form_radio-input" name="rate-value" value="1">
            <label for="rate-1" class="form_radio-label">
              <span class="form_radio-button">
                <div>1</div>
              </span>
            </label>
          </div>
          <div id="form_radio-Group">
            <input type="radio" id="rate-2" class="form_radio-input" name="rate-value" value="2">
            <label for="rate-2" class="form_radio-label">
              <span class="form_radio-button">
                <div>2</div>
              </span>
            </label>
          </div>
          <div id="form_radio-Group">
            <input type="radio" id="rate-3" class="form_radio-input" name="rate-value" value="3">
            <label for="rate-3" class="form_radio-label">
              <span class="form_radio-button">
                <div>3</div>
              </span>
            </label>
          </div>
          <div id="form_radio-Group">
            <input type="radio" id="rate-4" class="form_radio-input" name="rate-value" value="4">
            <label for="rate-4" class="form_radio-label">
              <span class="form_radio-button">
                <div>4</div>
              </span>
            </label>
          </div>
          <div id="form_radio-Group">
            <input type="radio" id="rate-5" class="form_radio-input" name="rate-value" value="5">
            <label for="rate-5" class="form_radio-label">
              <span class="form_radio-button">
                <div>5</div>
              </span>
            </label>
          </div>
        </div>
        <button type="submit" class="form_button">S U B M I T</button>
      </form>
    </div>
    <!-- <div class="thank-you">
      <img src="/images/illustration-thank-you.svg" class="thank-you-image" alt="thank you">
      <p class="result">You selected 4 out of 5</p>
      <h1 class="thank-you_title">Thank you!</h1>
      <p class="thank-you-description">
        We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
      </p>
    </div> -->
  </div>
  <script src="app.js" defer></script>
</body>
</html>
